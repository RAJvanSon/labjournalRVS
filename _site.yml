    - icon: fa-home
      href: index.html
    - text: "My journal"
      menu:
      - text: "Introduction"
        href: Introduction_F.html
      - text: "Theory"
        href: Theory_F.html
      - text: "Data"
        href: Data_F.html
      - text: "Analysis and Results"
